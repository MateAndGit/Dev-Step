spring:
  output:
    ansi:
      enabled: always

  application:
    name: devstep-backend

  profiles:
    include: secret

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  docker:
    compose:
      enabled: false

logging:
  level:
    p6spy: info

springdoc:
  swagger-ui:
    path: /swagger-ui.html
jwt:
  secret: ${JWT_SECRET:your-super-secure-jwt-secret-key-here-minimum-256-bits-for-development-only}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
